<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced table</title>
</head>
<body>
    <main>  
        <section>  
            <table style="width:20%;">
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>

                <tr>
                    <td rowspan="2">Row 1 Cell 1</td>
                    <td>Row 1 Cell 2</td>
                    <td>Row 1 Cell 3</td>
                </tr>

                <tr>
                    <td>Row 2 Cell 2</td>
                    <td>Row 2 Cell 3</td>
                </tr>

                <tr>
                    <td colspan="2">
                        <p>This is a paragraph</p>
                        <p>This is another paragraph</p>
                    </td>

                    <td>
                        <p>This cell contains a table:</p>

                        <table>     
                            <tr>
                                <td>A</td>
                                <td>B</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>D</td>
                            </tr>
                        </table>

                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <p>This cell contains a list</p>
                        <ul>
                            <li>apples</li>
                            <li>bananas</li>
                            <li>pineapples</li>
                        </ul>
                    </td>
                    
                    <td>HELLO</td>
                </tr>
            </table>
        </section>
    </main>
</body>
<style>
    th, td, table{
        border: 1px solid black;
    }
</style>
</html>
